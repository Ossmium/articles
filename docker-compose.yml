services:
  web:
    build:
      context: .
    container_name: articles_app
    env_file:
      - ./.env-non-dev
    depends_on:
      db:
        condition: service_healthy
        restart: true
    ports:
      - 8000:8000
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./wait-for-postgres.sh:/wait-for-postgres.sh
  db:
    image: postgres:15
    container_name: articles_db
    env_file:
      - ./.env-non-dev
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
